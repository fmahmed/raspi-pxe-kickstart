<VirtualHost *:80>
	ReWriteEngine on
	ReWriteCond %{SERVER_NAME} =pxe-server.lab.local [OR] =pxe-server
	ReWriteCond %{SERVER_NAME} =raspi.lab.local [OR] =raspi
	ReWriteCond %{SERVER_NAME} =raspi-aio.lab.local [OR] =raspi-aio
	ReWriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
